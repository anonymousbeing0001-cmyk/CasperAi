<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chatContainer">
    <div id="chat"></div>
    <div id="controls">
      <textarea id="userInput" placeholder="Type a message..."></textarea>
      <button id="sendBtn">Send</button>
    </div>
    <div id="patchControls">
      <textarea id="codeTextArea" placeholder="Paste code to patch..."></textarea>
      <button id="repairBtn">Apply Patch</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
